<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .favorites img {
    width: 150px;
  }
</style>

<body>
  <!-- html을 target할만한 위치를 마킹했음 -->
  <div id="app"></div>

  <!-- react 라이브러리 추가 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- babel 추가 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      )
    };
    //컴포넌트는 무조건 대문자로 시작. 엘리먼트는 소문자
    //컴포넌트에(const) return 없이 사용 하려면 (); 로 묶으면 된다. 굳이 return 사용 안해도 됨
    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMessage("");

        if (includesHangul(userValue)) {
          setErrorMessage("한글은 입력이 불가합니다.")
        }
        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage("");

        if (value === '') { //validation form 검증
          setErrorMessage("빈 값으로 만들 수 없습니다!");
          return;
        }
        updateMainCat();
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" value={value} onChange={handleInputChange} />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      );
    };

    //CatItem component
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      );
    }

    //react map
    function Favorites({ favorites }) {

      return (
        <ul className="favorites">
          {favorites.map((cat) => ( //favorites 배열
            <CatItem img={cat} key={cat} />
          ))}
        </ul>
      );
    }

    // ES6+ 디스트럭처링 문법 적용: (props) -> ({img}) JS 그대로 넣어도 된다. JS니까 {} 빼먹지 말고.
    const MainCard = ({ img, onHeartClick }) => {
      return (
        <div className="main-card">
          <img src={img} alt="냥이" width="400" />
          <button onClick={onHeartClick}>🤍</button>
        </div>
      );
    };

    //부모(main)
    const App = () => {
      const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      //상태와 초기값 설정, 값을 동적으로 보여주기 위해 씀
      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter") || 1); //1은 상태의 초기값
      const [mainCat, setMainCat] = React.useState(CAT1); //CAT1은 상태의 초기값
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem("favorites") || []);

      function updateMainCat() {
        //기본적으로 form 안에다가 값을 넘겨주면 refresh가 되는데 이걸 막기위해 event 썼음.
        setMainCat(CAT2);
        const nextCounter = counter + 1;
        setCounter(nextCounter);
        jsonLocalStorage.setItem("counter", nextCounter);
      }


      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat]
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }

      return (
        <div>
          <Title>{counter} 번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      );
    };


    const 여기다가그려 = document.querySelector('#app'); //id값을 찾을땐 #으로 시작.
    // catItem을 리액트를 사용해서 여기다가 그려라 라는 뜻이다.
    ReactDOM.render(<App />, 여기다가그려);


  </script>
</body>

</html>
