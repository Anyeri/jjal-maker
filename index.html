<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .favorites img {
    width: 150px;
  }

  .favCatImage {
    width: 98%;
    text-align: center;
    font-weight: bold;
  }
</style>

<body>
  <!-- html을 target할만한 위치를 마킹했음 -->
  <div id="app"></div>

  <!-- react 라이브러리 추가 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- babel 추가 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const jsonLocalStorage = { //브라우저 기능. 7일까지 데이터 저장가능
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    const fetchCat = async (text) => { //생성 버튼을 눌렀을때 fetch API 호출
      const OPEN_API_DOMAIN = "https://cataas.com";
      const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
      const responseJson = await response.json();
      return `${OPEN_API_DOMAIN}/${responseJson.url}`;
    };

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      )
    };
    //컴포넌트에(const) return 없이 사용 하려면 (); 로 묶으면 된다. 굳이 return 사용 안해도 됨
    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');//input에 입력한 값 관리
      const [errorMessage, setErrorMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMessage("");

        if (includesHangul(userValue)) {
          setErrorMessage("한글은 입력이 불가합니다.")
        }
        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage("");

        if (value === '') { //validation form 검증
          setErrorMessage("빈 값으로 만들 수 없습니다!");
          return;
        }
        updateMainCat(value);
      }
      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" value={value} onChange={handleInputChange} />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      );
    };

    //CatItem component
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      );
    }

    //react map 사용
    function Favorites({ favorites }) {
      if (favorites.length === 0) {
        return <div className="favCatImage">사진 위 하트를 눌러 고양이 사진을 저장 해보세요!</div>;
      }
      return (
        <ul className="favorites">
          {favorites.map((cat) => (
            <CatItem img={cat} key={cat} />
          ))}
        </ul>
      );
    }

    // ES6+ 디스트럭처링 문법 적용: (props) -> ({img})
    const MainCard = ({ img, onHeartClick, alreadyFavorite }) => {
      const heartIcon = alreadyFavorite ? "💖" : "🤍";

      return (
        <div className="main-card">
          <img src={img} alt="냥이" width="400" />
          <button onClick={onHeartClick}>{heartIcon}</button>
        </div>
      );
    };

    //(main)
    const App = () => {
      const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      //상태와 초기값 설정, 값을 동적으로 보여주기 위해 씀
      const [counter, setCounter] = React.useState(() => {
        return jsonLocalStorage.getItem("counter");
      });
      const [mainCat, setMainCat] = React.useState(CAT1);

      const [favorites, setFavorites] = React.useState(() => {
        return jsonLocalStorage.getItem("favorites") || [];
      });

      async function setInitialCat() {
        const newCat = await fetchCat("Welcome !");//fetch api 데이터 가져오기
        console.log(newCat);
        setMainCat(newCat);
      }
      React.useEffect(() => {
        setInitialCat();
      }, []);

      async function updateMainCat(value) {
        const newCat = await fetchCat(value);//fetch api 데이터 가져오기
        setMainCat(newCat);


        setCounter((prev) => {
          const nextCounter = prev + 1;
          jsonLocalStorage.setItem("counter", nextCounter);
          return nextCounter;
        })
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat]
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }

      const alreadyFavorite = favorites.includes(mainCat);

      const counterTitle = counter === null ? "" : counter + "번째";

      return (
        <div>
          <Title>{counterTitle} 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorite={alreadyFavorite} />
          <Favorites favorites={favorites} />
        </div>
      );
    };

    const target = document.querySelector('#app');
    ReactDOM.render(<App />, target);

  </script>
</body>

</html>
