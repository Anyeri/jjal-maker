<body>
  <!-- htmlì„ targetí• ë§Œí•œ ìœ„ì¹˜ë¥¼ ë§ˆí‚¹í–ˆìŒ -->
  <div id="app"></div>

  <script type="text/babel">
    const jsonLocalStorage = { //ë¸Œë¼ìš°ì € ê¸°ëŠ¥. 7ì¼ê¹Œì§€ ë°ì´í„° ì €ì¥ê°€ëŠ¥
      setItem: (key, value) => {

    const fetchCat = async (text) => { //ìƒì„± ë²„íŠ¼ì„ ëˆŒë €ì„ë•Œ fetch API í˜¸ì¶œ
      const OPEN_API_DOMAIN = "https://cataas.com";
      const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
      const responseJson = await response.json();
      return `${OPEN_API_DOMAIN}/${responseJson.url}`;
    };

    const Title = (props) => {

    };
    //ì»´í¬ë„ŒíŠ¸ì—(const) return ì—†ì´ ì‚¬ìš© í•˜ë ¤ë©´ (); ë¡œ ë¬¶ìœ¼ë©´ ëœë‹¤. êµ³ì´ return ì‚¬ìš© ì•ˆí•´ë„ ë¨
    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);
      const [value, setValue] = React.useState('');//inputì— ì…ë ¥í•œ ê°’ ê´€ë¦¬
      const [errorMessage, setErrorMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMessage("");

        if (includesHangul(userValue)) {
          setErrorMessage("í•œê¸€ì€ ì…ë ¥ì´ ë¶ˆê°€í•©ë‹ˆë‹¤.")
        }
        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage("");

        if (value === '') { //validation form ê²€ì¦
          setErrorMessage("ë¹ˆ ê°’ìœ¼ë¡œ ë§Œë“¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!");
          return;
        }
        updateMainCat(value);
      }
      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="ì˜ì–´ ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”" value={value} onChange={handleInputChange} />
          <button type="submit">ìƒì„±</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      );
    };

    //CatItem component
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      );
    }

    //react map ì‚¬ìš©
    function Favorites({ favorites }) {
      if (favorites.length === 0) {
        return <div className="favCatImage">ì‚¬ì§„ ìœ„ í•˜íŠ¸ë¥¼ ëˆŒëŸ¬ ê³ ì–‘ì´ ì‚¬ì§„ì„ ì €ì¥ í•´ë³´ì„¸ìš”!</div>;
      }
      return (
        <ul className="favorites">
          {favorites.map((cat) => (
            <CatItem img={cat} key={cat} />
          ))}
        </ul>
      );
    }

    // ES6+ ë””ìŠ¤íŠ¸ëŸ­ì²˜ë§ ë¬¸ë²• ì ìš©: (props) -> ({img})
    const MainCard = ({ img, onHeartClick, alreadyFavorite }) => {
      const heartIcon = alreadyFavorite ? "ğŸ’–" : "ğŸ¤";

      return (
        <div className="main-card">
          <img src={img} alt="ëƒ¥ì´" width="400" />
          <button onClick={onHeartClick}>{heartIcon}</button>
        </div>
      );
    };

    //(main)
    const App = () => {
      const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      //ìƒíƒœì™€ ì´ˆê¸°ê°’ ì„¤ì •, ê°’ì„ ë™ì ìœ¼ë¡œ ë³´ì—¬ì£¼ê¸° ìœ„í•´ ì”€
      const [counter, setCounter] = React.useState(() => {
        return jsonLocalStorage.getItem("counter");
      });
      const [mainCat, setMainCat] = React.useState(CAT1);

      const [favorites, setFavorites] = React.useState(() => {
        return jsonLocalStorage.getItem("favorites") || [];
      });

      async function setInitialCat() {
        const newCat = await fetchCat("Welcome !");//fetch api ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        console.log(newCat);
        setMainCat(newCat);
      }
      React.useEffect(() => {
        setInitialCat();
      }, []);

      async function updateMainCat(value) {
        const newCat = await fetchCat(value);//fetch api ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        setMainCat(newCat);


        setCounter((prev) => {
          const nextCounter = prev + 1;
          jsonLocalStorage.setItem("counter", nextCounter);
          return nextCounter;
        })
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat]
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }

      const alreadyFavorite = favorites.includes(mainCat);

      const counterTitle = counter === null ? "" : counter + "ë²ˆì§¸";

      return (
        <div>
          <Title>{counterTitle} ê³ ì–‘ì´ ê°€ë¼ì‚¬ëŒ€</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorite={alreadyFavorite} />
          <Favorites favorites={favorites} />
        </div>
      );
    };

    const target = document.querySelector('#app');
    ReactDOM.render(<App />, target);

  </script>
